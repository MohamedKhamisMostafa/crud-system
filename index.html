<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="curd">
        <!-- start head section -->
        <div class="head">
            <h2>curd</h2>
            <p>product management system</p>
        </div>
        <!-- end head section -->
        <!-- start inputs section -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
                <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
                <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
                <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <!-- end inputs section -->
        <!-- start outputs section  -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder='search'>
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAllBtn">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>categroy</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <!-- end outputs section  -->
        <!-- Scroll Back To Top Button -->
    </div>
    <button id="scrollBtn">^</button>
    <script src="crud.js"></script>

</body>

</html>
