<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curd">
        <!-- start head section -->
        <div class="head">
            <h2>curd</h2>
            <p>product management system</p>
        </div>
        <!-- end head section -->
        <!-- start inputs section -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" placeholder="price" id="price">
                <input type="number" placeholder="taxes" id="taxes">
                <input type="number" placeholder="ads" id="ads">
                <input type="number" placeholder="discount" id="discount">
                <small id="total">10000</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Creat</button>
        </div>
        <!-- end inputs section -->
    </div>
    <script src="curd.js"></script>
 
</body>
</html>
